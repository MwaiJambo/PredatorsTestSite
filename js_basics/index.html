<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="">
    <label for="">Mudzi:</label>
    <input type="email" id="email" name="email" multiple>
    <input type="search" name="search" id="search">
    <input type="tel" name="tel" id="tel">
    <input type="url" name="url" id="url">
    <input type="number" name="change" id="pennies" min="0" max="1" step="0.01"><br>

    <label for="price">Choose max price:</label><br>
    <input type="range" name="price" id="price" min="1000" max="50000" step="50" value="10000"/>
    <output class="Price output" for="price"></output>
    <input type="button" value="Submit">

</form>
</body>
</html>
